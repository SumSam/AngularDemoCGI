<div class="panel-body" *ngIf='product'>
    <form class="form-horizontal" novalidate>
      <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
          <label class="col-md-2 control-label" for="categoryId">Category</label>
          <div class="col-md-8">
            <input class="form-control" id="categoryId" type="text" placeholder="Category (required)" required minlength="3" [(ngModel)]="product.category"
              name="category" #categoryVar="ngModel" />
          </div>
        </div>
  
       
          <label class="col-md-2 control-label" for="tagsId">Search Tags</label>
          <div class="col-md-8">
            <input class="form-control" id="tagsId" type="text" placeholder="Search keywords separated by commas" minlength="3" [(ngModel)]="newTags"
              name="tags" #tagVar="ngModel" />
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-default" (click)="addTags()">
              Add
            </button>
          </div>
        <div class="row col-md-8 col-md-offset-2">
          <span *ngFor="let tag of product.tags; let i = index">
            <button class="btn btn-default" style="font-size:smaller;margin-bottom:12px" (click)="removeTag(i)">
              {{tag}}
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </span>
        </div>
        <div class="panel-footer">
            <div class="row">
              <div class="col-md-6 col-md-offset-2">
                <span>
                  <button class="btn btn-primary" type="button" style="width:80px;margin-right:10px" [disabled]="false">
                    Save
                  </button>
                </span>
                <span>
                  <a class="btn btn-default" (click)="goToProductList()">
                    Cancel
                  </a>
                </span>
              </div>
            </div>
          </div>
        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
      </fieldset>
    </form>
  </div>
